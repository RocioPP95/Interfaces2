<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        // Función de orden superior
        function aplicarDescuento(calcularPrecio, precioBase, descuento) {
            return calcularPrecio(precioBase, descuento);
        }

        // Funciones que serán pasadas como argumentos
        function precioConDescuentoSimple(precio, descuento) {
            return precio - (precio * descuento / 100);
        }

        function precioConDescuentoDoble(precio, descuento) {
            const primerDescuento = precio - (precio * descuento / 100);
            return primerDescuento - (primerDescuento * descuento / 100);
        }

        // Pruebas
        console.log(aplicarDescuento(precioConDescuentoSimple, 100, 10)); // 90
        console.log(aplicarDescuento(precioConDescuentoDoble, 100, 10)); // 81
    </script>
</body>
