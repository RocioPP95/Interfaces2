<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Base</title>
    <style>
        #externo {
            border: 3px solid blue;
            padding: 30px;
        }

        #medio {
            border: 3px solid green;
            padding: 30px;
        }

        #interno {
            border: 3px solid red;
            padding: 30px;
        }

        button {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1>HTML Base con Event Listeners</h1>

    <div id="externo">
        DIV EXTERNO (azul)
        <div id="medio">
            DIV MEDIO (verde)
            <div id="interno">
                DIV INTERNO (rojo)
                <button id="boton">Click aquí</button>
            </div>
        </div>
    </div>

    <script>
        // Seleccionar elementos
        const externo = document.getElementById('externo');
        const medio = document.getElementById('medio');
        const interno = document.getElementById('interno');
        const boton = document.getElementById('boton');

        // Event listeners para cada elemento
        externo.addEventListener('click', () => console.log('Click en Externo'));
        medio.addEventListener('click', () => console.log('Click en Medio'));
        interno.addEventListener('click', () => console.log('Click en Interno'));
        boton.addEventListener('click', () => console.log('Click en Botón'));

        /*
        QUÉ OCURRE AL PULSAR CADA ELEMENTO:

        1. Click en BOTÓN:
           Salida: Botón → Interno → Medio → Externo

        2. Click en INTERNO (fuera del botón):
           Salida: Interno → Medio → Externo

        3. Click en MEDIO (fuera de interno):
           Salida: Medio → Externo

        4. Click en EXTERNO (fuera de medio):
           Salida: Externo

        CÓMO DETENER LA PROPAGACIÓN:

        Para que tras hacer click en cualquier elemento no se detecte ninguno más, 
        añade e.stopPropagation() al final de cada addEventListener:
        */
    </script>
</body>

</html>
