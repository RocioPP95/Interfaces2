<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // Array con los datos
        const datos = ['hola', 12, {}, true];

        // Uso de typeof como operador
        console.log(typeof datos[0]); // string
        console.log(typeof datos[1]); // number
        console.log(typeof datos[2]); // object
        console.log(typeof datos[3]); // boolean
        console.log(typeof 5) // number 



    </script>
</body>

</html>
